<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="app">
        <button @click="handler">發請求</button>
    </div>

</body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 官网提供的 axios 在线地址 -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../../js/vue-router.js"></script>
<script>
    /**
     * 可以用自定义配置新建一个axios实例
     * var instance = axios.create({
     *     baseURL:"xxxxx",
     *     timout:1000,
     *     headers:{'X-Custom-Header' : 'foobar'}
     * })
     */

    Vue.prototype.$axios = axios;
    Vue.use(axios);
    new Vue({
        el:".app",
        methods:{
            handler:function(){
                this.$axios.defaults.baseURL="xxxxxx";

                var r1 = this.$axios.get("");
                var r2 = this.$axios.post("add",{});

                this.$axios.all([r1,r2])
                .then(this.$axios.spread( (res1,res2)=>{
                    //請求全部成功
                    console.log(res1)
                    console.log(res2)
                } )).catch(err=>{
                    //其一失敗
                    console.log(err)
                })
            }
        }
    })

</script>
</html>
