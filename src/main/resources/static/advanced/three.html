<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="app"></div>

</body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 官网提供的 axios 在线地址 -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>

    Vue.component("Myli",{
        template:`
            <li>
                <div>asdasdaasd</div>
                <slot name="one"></slot>
                <slot name="two"></slot>
            </li>
        `
    });
    var App={
        template: `
            <ul>
                <Myli>
                    <h2 slot="two">第一</h2>
                    <h3 slot="one">第二</h3>
                </Myli>
            </ul>
            `

    }
     new Vue({
         el:".app",
         components:{
             App
         },
         template:`
            <App></App>
         `
     })

</script>
</html>
